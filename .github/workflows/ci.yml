name: CI
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies and build the library
        run: |
          yarn
          yarn prepack
      - name: Validate TypeScript definitions using svelte-check
        run: yarn test:types
      - name: Build examples
        run: yarn test:examples
